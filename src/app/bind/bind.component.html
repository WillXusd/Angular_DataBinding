<!-- DOM属性绑定 -->
<button (click)="doOnClick($event)">click me</button><br>
<!-- 事件绑定 -->
<img [src]="imgUrl" />
<!-- 插值表达式 -->
<img src={{imgUrl}} />

<input value="Tom" (input)="doOnInput($event)" />
<!-- disabled禁用按钮，只要出现当前属性就禁用 -->
<button disabled>click me </button>
<!-- HTML属性绑定 -->
<table>
  <tr>
    <td [attr.colspan]="size">慕课网</td>
  </tr>
</table>
<div class="a b c">慕课网1</div>
<div [class]="divClass">慕课网2</div>
<div class="a b " [class.c]="isBig">慕课网3</div>
<!-- 管理多个类名 -->
<div [ngClass]="divNgClass">慕课网4</div>
<div [style.color]="isBig?'red':'blue'">慕课网4</div>
<div [ngStyle]="divStyle">慕课网</div>

<h1>双向绑定</h1>
<!--从模板到控制器的单项绑定-->
<input (input)="doOnInputToWay($event)" />
<!-- 从控制器到模板的单向绑定 -->
<input [value]="name" />
<!-- 双向绑定 -->
<!--<input [value]="name" (input)="doOnInputToWay($event)" />{{name}}-->
<!-- 等同于 -->
<input [(ngModel)]="name" />
{{name}}
